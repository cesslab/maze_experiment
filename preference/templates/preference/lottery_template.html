<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col" colspan="2">Option {{ op }}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>High Prize<br>Low Prize</td>
        <td>{{ high }}<br>{{ low }}</td>
    </tr>
    <tr>
        <td>Completion Rate</td>
        <td>{{ rate }}</td>
    </tr>
    <tr>
        <td>High Prize | Complete<br>Low Prize | Incomplete</td>
        <td>{{ p_high }}<br>{{ p_low }}</td>
    </tr>
    </tbody>
</table>
