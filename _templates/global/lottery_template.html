{% load otree %}

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col" colspan="2">Option {{ op }}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>High Prize<br>Low Prize</td>
        <td>{{ high|c }}<br>{{ low|c }}</td>
    </tr>
    <tr>
        <td>Completion Rate</td>
        <td>{{ rate }}</td>
    </tr>
    <tr>
        <td>High Prize | Complete<br>High Prize | Incomplete</td>
        <td>{{ p_complete }}<br>{{ p_incomplete }}</td>
    </tr>
    </tbody>
</table>
